Name: SpaceNet on AWS
Description: A corpus of commercial satellite imagery and labeled training data to foster innovation in the development of computer vision algorithms.
Documentation: https://spacenetchallenge.github.io
Contact: https://github.com/SpaceNetChallenge/utilities/issues
UpdateFrequency: New imagery and features are added quarterly
Tags:
  - aws-pds
  - gis
  - computer vision
  - machine learning
  - earth observation
License: Various: Please see individual datasets licenses at https://spacenetchallenge.github.io/datasets/datasetHomePage.html
Resources:
  - Description: Data Repository of Imagery and machine learning labels in a S3 bucket
    ARN: arn:aws:s3:::spacenet-dataset
    Region: us-east-1
    Type: S3 Bucket
